<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
 <img src="../assets/avatar.jpg" alt="">
 <ion-label>
  <h2> Utilisateur</h2>
  <h2 style="color: white;">{{use?.personne?.email +' '}} <br>{{use?.personne?.nom+" "}}{{use?.personne?.prenom}}</h2>
 </ion-label>
      </div>
  
 <ion-list class="menu-items" lines="none">
<ion-item routerLink="/aceuil">
  <ion-icon name="home-outline"></ion-icon>Aceuil
</ion-item>

<ion-item class="active" routerLink="/client">
  <ion-icon name="flash"></ion-icon>Clients
</ion-item>
<ion-item routerLink="/commande">
  <ion-icon name="server-outline"></ion-icon>Commande
</ion-item>
<ion-item routerLink="/livrer">
  <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Livraison
</ion-item>

<ion-item (click)="logout()" routerLink="/login">
  <ion-icon name="exit-outline"></ion-icon>Sign out
</ion-item>
 </ion-list>

  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
