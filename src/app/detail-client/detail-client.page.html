<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detail du Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card >
    <ion-card-header>
      <ion-card-title>
      Details
      <ion-icon name="navigate-outline" (click)="openDetail(data)"></ion-icon>  <br>
      </ion-card-title>
  <ion-card-subtitle>
  
  </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item >   

        *Nom :{{data.nom}}  <br>
        *Prenom :{{data.prenom}}  <br>
        *Email :{{data.email}}  <br>
        *Telephone :{{data.tel}}  <br>
        *Adresse :{{data.adresse}}  <br>
        *Nif :{{data.nif}}  <br>
        *Num RCCM :{{data.numrccm}}  <br>
        *Type Client :{{data.typeclient?.libelle}}  <br>
      </ion-item>
      <ion-button slot="large" routerLink="/client" color="primary">Fermer</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
